<body>
    <div class="navigation">
        <div class="er">
            <div class="titre">GROCERY</div>
            <div class="in0">
                <span class=pen><i class="fa-solid fa-pencil"></i></span>
                <input type="text" class="inputy">
            </div>
            <div class="result">
            </div>

        </div>

    </div>
    <script>
        let result=document.querySelector(".result");
        let inputy=document.querySelector(".inputy");
        inputy.addEventListener('keydown',function(event){
            if(event.key==='Enter'){addit();}
        })
        function addit(){
            let h2=document.createElement("h2");
            h2.innerHTML="-"+inputy.value;
            result.insertAdjacentElement("beforeend",h2);
            inputy.value='';
            h2.addEventListener('click',function(){
                h2.style.textDecoration="line-through";
            })
        }
    </script>
</body>
